<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" class="d-flex flex-column justify-content-center align-items-center">
        <div class="calculator-wrapper rounded-4 bg-white">
            <div class="calcu-interface d-flex flex-column justify-content-between">
                <div class="calcu-screen border border-danger p-3">
                    <input type="number" class="fs-1 text-end pe-3">
                </div>
                <div class="calcu-button border border-danger">
                    <div class="calcu-buttons-container h-100 w-100 d-flex flex-row justify-content-between">
                        <div class="first-wrapper-button border border-danger w-75 h-100 d-flex flex-column justify-content-between">
                            <div class="text-button border border-danger p-3 d-flex flex-row justify-content-between gap-2">
                                <button>M+</button>
                                <button>M-</button>
                                <button>MRC</button>
                            </div>
                            <div class="number-button border border-danger p-3 d-flex flex-column justify-content-between gap-2">
                                <div class="d-flex flex-row justify-content-between h-100 gap-2">
                                    <button>7</button>
                                    <button>8</button>
                                    <button>9</button>
                                </div>
                                <div class="d-flex flex-row justify-content-between h-100 gap-2">
                                    <button>4</button>
                                    <button>5</button>
                                    <button>6</button>
                                </div>
                                <div class="d-flex flex-row justify-content-between h-100 gap-2">
                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>
                                </div>
                                <div class="d-flex flex-row justify-content-between h-100 gap-2">
                                    <button>0</button>
                                    <button>00</button>
                                    <button>.</button>
                                </div>
                            </div>
                        </div>
                        <div class="logical-button  border border-danger w-25 d-flex flex-column justify-content-between py-3 px-2 gap-3">
                            <button class="button bg-danger">DEL</button>
                            <button>รท</button>
                            <button>x</button>
                            <button>-</button>
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
